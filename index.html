<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <h1 class="container">Calculator</h1>
    <div class="container">
      <input id="no" type="number" ondrop="return false;" onpaste="return false;" />
      <input id="no1" type="number" ondrop="return false;" onpaste="return false;"  />
    </div>
    <div class="btn">
      <button id="add" onclick="add()">Add</button>
      <button id="sub" onclick="sub()">Substract</button>
      <button id="divi" onclick="divi()">Divide</button>
    </div>
    <div class="btn">
      <button id="multi" onclick="multi()">Multiply</button>
    </div>
    <div class="btn">
      <p>Result:</p>
      <p id="disp"></p>
    </div>
  </body>
  <script src="calc.js" charset="utf-8"></script>
</html>
